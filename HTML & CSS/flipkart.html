<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="flipkart.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">Flipkart</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <div class="user-options">
                <button>Login</button>
                <a href="#">More</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Fashion</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Appliances</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="banner">
            <img src="Screenshot 2024-08-29 130732.png" alt="Banner">
        </div>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="box4_image.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>₹999</p>
                </div>
                <div class="product-card">
                    <img src="box5_image.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>₹1,499</p>
                </div>
                <div class="product-card">
                    <img src="box6_image.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>₹2,999</p>
                </div>
                <div class="product-card">
                    <img src="box7_image.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>₹3,499</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Flipkart Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
